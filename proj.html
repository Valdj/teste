
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de estoque</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="login d-flex justify-content-center align-items-center">
            <form action="">
                <h1>Acesse agora</h1>
                <div>
                    <Label>Login</Label>
                    <input type="email" class="form-control" name="email" placeholder="Digite a sua senha">
                </div>
                <div>
                    <Label>Senha</Label>
                    <input type="password" class="form-control" name="senha" placeholder="Digite a sua senha">
                </div>
                <div>
                  
                    <input type="submit" class="btn btn-primary" value="Entrar">
                    <a href="cadastro.html" class="link-primary">Cadastre-se</a>
                </div>
            </form>
            <div class="fundo-login"></div>
        </div> 
    </main>
</body>
</html>
